name: Update gist
on:
  push:
    branches:
      - main
  schedule:
    - cron: '30 14 * * *'
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - name: Update gist
        uses: woochanleee/daily_school_meals@main
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
